version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      - 'MYSQL_ROOT_PASSWORD=qwerty123'
    command:
      - --default-authentication-plugin=mysql_native_password
      - --innodb-buffer-pool-size=4G
      - --innodb_flush_log_at_trx_commit=2
      - --disable-log-bin
    expose:
      - 3306
    ports:
      - "4000:3306"

  server:
    image: ethlo/geodata-server:1.0.0-SNAPSHOT
    environment:
      - 'SPRING_DATASOURCE_URL=jdbc:mysql://db/geodatatest?useUnicode=yes&characterEncoding=utf8'
    expose:
      - 6565
    ports:
      - "6566:6565"
    deploy:
      resources:
        limits:
          memory: 3g

